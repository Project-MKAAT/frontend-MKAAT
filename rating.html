<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <div class="container">
        <form method="POST" id="myForm">
            <p>Submit Rating</p>

            <!-- username and password -->
            <input type="text" id="showField" name="username" placeholder="Show"><br>
            <input type="number" id="ratingField" name="username" placeholder="Rating"><br>


            <!-- submit button -->
            <input type="hidden" id="csrfTokenField" name="csrf_token" value="">
            <input type="submit" value="Submit Rating"><br>

            <!-- signup and home -->
            <a href="/frontend-MKAAT/login">Log In</a><br>
            <a href="/frontend-MKAAT/">Return to Home</a>
        </form>

        <!-- square things in the background -->
        <div class="drops">
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>
        </div>
    </div>

    <!-- login error (401) -->
    <div class="container" id="popupWindow401" style="display: none;">
        <div class="error">
            <p><strong>401</strong></p>
            <p>Rating Creation Failed - You may need to log in.</p>
            <input id="closeButton401" type="submit" value="Close">
        </div>
    </div>

    <!-- forbidden error (403) -->
    <div class="container" id="popupWindow403" style="display: none;">
        <div class="error">
            <p><strong>403</strong></p>
            <p>Wrong Permissions - You don't have permission to do that (you may need to log in).</p>
            <input id="closeButton403" type="submit" value="Close">
        </div>
    </div>

    <!-- login success (200) -->
    <div class="container" id="popupWindow200" style="display: none;">
        <div class="error">
            <p><strong>Rating Created!</strong></p>
            <input id="closeButton200" type="submit" value="Return to Home">
        </div>
    </div>

    <script src="js/rating.js"></script>
</body>

</html>
