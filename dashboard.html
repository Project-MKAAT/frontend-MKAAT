<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Dashboard</title>
    <link rel="stylesheet" href="css/login.css">
</head>

<body>
    <!-- dashboard container -->
    <div class="container">
        <form method="POST" id="myForm">
            <!-- changing email -->
            <p>Change Email / Account Deletion</p>
            <input type="text" id="emailField" name="email" placeholder="New Email">
            <input type="submit" id="changeEmail" value="Change Email"><br>
            <!-- account deleton -->
            <input type="submit" id="deleteAccount" value="Delete Account"><br>

            <!-- home and admin -->
            <a href="/frontend-MKAAT/">Return to Home</a>
        </form>

        <!-- square things -->
        <div class="drops">
            <div class="drop drop-1"></div>
            <div class="drop drop-2"></div>
            <div class="drop drop-3"></div>
            <div class="drop drop-4"></div>
            <div class="drop drop-5"></div>
        </div>
    </div>

    <!-- forbidden error (403) -->
    <div class="container" id="popupWindow403" style="display: none;">
        <div class="error">
            <p><strong>403</strong></p>
            <p>You don't have permission to do that.</p>
            <input id="closeButton403" type="submit" value="Close">
        </div>
    </div>

    <script src="js/dashboard.js"></script>
</body>

</html>
